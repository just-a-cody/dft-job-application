<div class="card bg-base-100 group hover:border-neutral border border-base-200 transition-all">
    <figure class="relative h-60 bg-base-300">
        <img width="100"
             height="100"
             class="object-contain h-full w-full group-hover:scale-105 transition-all"
             src="https://robohash.org/{{ contact.id }}"
             alt="Shoes" />
    </figure>
    <div class="card-body shadow-sm">
        <p class="text-xs line-clamp-1 opacity-55">ID: {{ contact.id }}</p>
        <h2 class="card-title text-xl">{{ contact.name }}</h2>
        <div class="mb-2">
            <p>{{ contact.address }}</p>
            <p>{{ contact.email }}</p>
            <p>{{ contact.phone }}</p>
        </div>
        <div class="card-actions">
            <button class="btn btn-neutral">Edit</button>
            <button class="btn"
                    hx-delete="/?contact_id={{ contact.id }}"
                    hx-trigger="click"
                    hx-target="#body"
                    hx-confirm="Are you sure to remove this contact?">Delete</button>
        </div>
    </div>
</div>
